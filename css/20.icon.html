<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 디자인</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /*
            글자 색상 디자인
        */
        .red { color: #d63031; }
        .orange { color: #fdcb6e; }
        .yellow { color: #ffeaa7; }
        .green { color: #00b894; }
        .skyblue { color: #74b9ff; }
        .blue { color: #0984e3; }
        .purple { color: #6c5ce7; }
        .black { color: #2d3436; }
        .gray { color: #636e72; }
        .white { color: white; }
        .pink { color: #ffcccc; }

    </style>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>아이콘 디자인</h1>
        </div>
        <div class="cell">
            <i> i 태그는 이탤릭체 처리를 위한 태그입니다</i>
        </div>
        <div class="cell">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-house-flood-water"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-headphones"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-hourglass-start"></i>
            <i class="fa-solid fa-copy"></i>
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-regular fa-bookmark"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-right-to-bracket"></i>
            <i class="fa-solid fa-tower-broadcast"></i>
            <i class="fa-solid fa-phone-flip"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-heart-crack"></i>
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <i class="fa-solid fa-crop"></i>
            <i class="fa-solid fa-comment-slash"></i>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="cell">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-heart" style="font-size: 30px;"></i>
            <i class="fa-regular fa-heart fa-4x"></i>
            <i class="fa-regular fa-heart fa-5x"></i>
            <i class="fa-regular fa-heart fa-6x"></i>
            <i class="fa-regular fa-heart fa-7x"></i>
            <i class="fa-regular fa-heart fa-8x"></i>
            <i class="fa-regular fa-heart fa-9x"></i>
            <i class="fa-regular fa-heart fa-10x"></i>
        </div>
        <div class="cell">
            아이디 <i class="fa-solid fa-asterisk red"></i>
        </div>
        <div class="cell">
            <button class="btn positive">
                <i class="fa-solid fa-gear fa-spin"></i>
                설정
            </button>
            <button class="btn negative">
                <i class="fa-solid fa-heart fa-beat"></i>
                좋아요
            </button>
            <button class="btn pink">
                <i class="fa-solid fa-bell fa-shake"></i>
                알람
            </button>
        </div>
    </div>
    
        

    
</body>
</html>
