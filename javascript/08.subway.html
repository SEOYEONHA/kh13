<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 요금 계산</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    
    

    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
        <script type="text/javascript">
        //일반(만 19세 이상) : 1400원
        //청소년(만 13세 이상 ~ 만 18세 이하) : 800원
        //어린이(만 6세 이상 ~ 만 13세 미만) : 500원
        //만 6세미만, 만 65세 이상 노인 무료
        
        function subwayCharge(){
            //입력
            //-계산에 필요한 태그와 그 정보를 수집한다
            //- input태그와 그 입력값
            var inputTarget = document.querySelector("[name=birth]");
            //inputTarget.value (주의)입력값은 문자열
            var inputValue = parseInt(inputTarget.value); //정수로 변환
            // var age = new Data().getFullYear() - inputValue + 1;
            var age = 2024 - inputValue + 1; //출생 월,일이 없어서 만 생각 안하고 그냥 한국나이로 계산함
            var chargeTarget = document.querySelector(".charge");

            if(age < 6 || age >= 65) {
                chargeTarget.textContent = 0;
            }
            else if(age >= 19) {
                chargeTarget.textContent = 1400;
            }
            else if(age >= 13) {
                chargeTarget.textContent = 800;
            }
            else {
                chargeTarget.textContent = 500;
            }
        }
        
        
        </script>
</head>
<body>


    <div class="container w-300">
        <div class="cell center">
            <h1>지하철 요금 계산
            </h1>

            
        </div>
        <div class="cell">
            <label>
                출생년도 4자리
                <input type="text" name="birth" class="tool w-100 right red">
            </label>
        </div>
        <div class="cell my-30">
            <button class="btn positive w-100" onclick="subwayCharge()">요금 계산하기</button>
        </div>
        <hr my-20>
        <div class="cell flex-cell">
            <div class="w-50 center">지불하실 금액은</div>
            <div class="w-50 right">
                <sapn class="red charge"></sapn> 원
            </div>
        </div>
    </div>

    
    
</body>
</html>
