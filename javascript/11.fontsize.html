        .control {

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
        <script type="text/javascript">
            function sizeSmaller() {
                var target = document.querySelector(".dummyText");
                target.style.fontSize = "12px";
            }
            function sizeNormal() {
                var target = document.querySelector(".dummyText");
                target.style.fontSize = "16px";
            }
            function sizeBigger() {
                var target = document.querySelector(".dummyText");
                target.style.fontSize = "24px";
            }
            var targetSize = document.fontSize(".dummyText");
            var textFontSize = textFontSize.parseInt(textFontSize.value);
            
            

            function sizeMinus() {
                var sizeMinus = textFontSize - 1;
                target.style.fontSize = sizeMinus;
                textFontSize.textContent = sizeMinus;
            }


        </script>
</head>
<body>


    <div class="container w-500">
        <div class="cell center">
            <h1>폰트 사이즈 제어</h1>
        </div>
        <div class="cell center">
            <button class="btn" onclick="sizeSmaller();">작게</button>
            <button class="btn" onclick="sizeNormal();">보통</button>
            <button class="btn" onclick="sizeBigger();">크게</button>
