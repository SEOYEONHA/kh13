<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .target-image {
            transition-property: width, height;
            transition-duration: 0.1s;
            transition-timing-function: ease-out;
        }
    

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        $(function(){
            //jquery는 개수가 많아도 내용이 같다면 반복문이 필요없다
            //= querySelector와 querySeletorAll이 하나로 구성되어있다
            //$(".btn-size").on("click", function(){});
            $(".btn-size").click(function(){
                //this == 실제로 눌린 버튼

                //JS
                // var size = this.dataset.size;
                // document.querySelector(".target-image").style.width = size + "px";
                // document.querySelector(".target-image").style.height = size + "px";

                //jQuery
                var size = $(this).data("size");
                $(".target-image").css("width", size + "px").css("height", size + "px");
            });
        
        
        });
    </script>
</head>
<body>


    <div class="container w-500">
        <div class="cell center">
            <h1>이미지 크기조절 문제</h1>
        </div>
        <div class="cell center">
            <button class="btn positive img-smaller btn-size" data-size="150">작게</button>
            <button class="btn positive img-normal btn-size" data-size="300">보통</button>
            <button class="btn positive img-bigger btn-size" data-size="450">크게</button>
        </div>
        <div class="cell center">
            <img class="target-image" src="image/bg3.jpg" width="300px" height="300px">
        </div>
    </div>

    
    
</body>
</html>
