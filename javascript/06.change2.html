    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
        <script type="text/javascript">
        
        function change(){
            var target = document.querySelector(".koreanS");
            target.textContent = "영어";
            var target2 = document.querySelector(".koreanC");
            target2.textContent = "I want to go home";
            var target3 = document.querySelector(".englishS");
            target3.textContent = "한국어";
            var target4 = document.querySelector(".englishC");
            target4.textContent = "집에 가고 싶다";
        }
        
        
        
        
        </script>

    <!-- <script>alert("전")</script> -->
