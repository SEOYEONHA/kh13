<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/test.css"> -->

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .tool,
        .btn {
            border-radius: 0.25em;
        }

        .container {
            /* border: 1px solid #2d3436; */
            box-shadow: 0 0 20px #2d3436;
        }

        /* 아무리해도 강사님처럼 */
        input[name="type"].tool {
            display: inline-block;
            width: 17px;
            height: 17px;
            border: 1px solid #111;
            border-radius: 100%;
            cursor: pointer;
        }

        input[name="type"].tool:checked {
            border: 1px #111;
            background-color: #111;
            color: #111;
        }

    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
    <script type="text/javascript">
        $(function () {
            var state = {
                inputValid: false,
                checkValid: true,
                ok: function () {
                    return this.inputValid && this.checkValid;
                },
            };

            $("[name=userId], [name=userPw]").on('input', function () {
                state.inputValid = $(this).val().length > 0; //무조건 입력이 되었는지 .........?
            });

            $("[name=type]").on('change', function () { //체크박스 하나만 & state 변경
                var checkedCount = $("[name=type]:checked").length;
                state.checkValid = checkedCount > 0; 

                if (checkedCount > 1) { //체크박스 하나만
                    $("[name=type]").not(this).prop('checked', false);
                }
            });

            $(".check-form").submit(function () {
                if (!state.inputValid || !state.checkValid) { //둘중에 하나라도 false면 알림창 팝업
                    window.alert("모든 항목을 입력해야 전송이 가능합니다")
                    return false;
                }
                else {
                    return state.ok();
                }
            });
        });
    </script>
</head>

<body>
    <!-- 그림자 위쪽까지 잘 번지는지 확인하려고 my를 추가했습니다 -->
    <div class="container w-500 px-50 py-20 my-50">
        <div class="cell center">
            <h1>User Login</h1>
        </div>
        <form autocomplete="off" action="?" method="post" class="check-form">
            <!-- 아이디 부분 -->
            <div class="cell my-40">
                <input type="text" name="userId" placeholder="ID" class="tool w-100">
            </div>
            <!-- 비밀번호 부분 -->
            <div class="cell">
                <input type="password" name="userPw" placeholder="Password" class="tool w-100">
            </div>

            <!-- 강사님 버튼처럼 어떻게..? -->
            <div class="cell flex-cell">
                <div class="cell w-50 left radio-checkbox">
                    <input type="radio" name="type" value="normal" placeholder="Password" class="tool" checked>
                    <label>일반회원</label>
                </div>
                <div class="cell w-50 right radio-checkbox">
                    <input type="radio" name="type" value="admin" placeholder="Password" class="tool">
                    <label>관리자</label>
                </div>
            </div>
            <div class="cell">
                <button class="btn positive w-100">로그인</button>
            </div>
        </form>

        <hr class="my-30">

        <div class="cell">
            <a href="#" class="btn w-100 mb-20">회원가입</a>
        </div>
    </div>
</body>

</html>
