            window.onload = function() {
                var sizeButtons = document.querySelectorAll(".btn-size");
                for(var i = 0 ; i < sizeButtons.length ; i ++) {
                    sizeButtons[i].addEventListener("click", function(){
                    var result = document.querySelector(".target-image");
                        if(this.textContent === '작게'){
                            result.style.width = "150px";
                            result.style.height = "150px";
                        }
                        else if(this.textContent === '보통'){
                            result.style.width = "300px";
                            result.style.height = "300px";
                        }
                        else if(this.textContent === '크게'){
                            result.style.width = "450px";
                            result.style.height = "450px";
                        }
                    });
                }
            }
        
        
        
        </script>

<body>

            <button class="btn img-smaller btn-size">작게</button>
