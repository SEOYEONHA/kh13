<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .temp{
            word-break: break-all;
        }
    

    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현 -->
        <script type="text/javascript">
            function checkText() {
                var inputTarget =  document.querySelector(".temp")
                var text = inputTarget.value;
                
                var lengthTarget = document.querySelector(".textLength")
                lengthTarget.textContent = text.length;

                var regexTarget = document.querySelector(".regexTarget");

                if(text.length > 1000) {
                    inputTarget.value = text.substring(0, 999);
                    lengthTarget.style.color = "red";
                }
                // if (text.length > 1000) return;
                else {
                    regexTarget.style.color = "black";
                }
                // if (text.length > 1000) return;
            }
        
        
        </script>
</head>
<body>


    <div class="container w-500">
        <div class="cell center">
            <h1>자기소개서 양식</h1>
        </div>
        <div class="cell center">
            <h3>(Q) 입사 후 20년 뒤 본인의 모습을 예상해보세요</h3>
        </div>
        <div class="cell">
            <textarea rows="10" class="w-100 temp" oninput="checkText();"></textarea>
        </div>
        <div class="cell right">
            <p class="regexTarget"><span class="textLength">0</span> / 1000</p>
        </div>
    </div>

    
    
</body>
</html>
