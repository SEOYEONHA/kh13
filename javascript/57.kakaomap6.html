<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- 내가 만든 스크립트 추가(jQuery를 사용했으니 jQuery CDN 아래 작성) -->
    <script src="commons.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=45f73ba9949ff79ee8a10a5f648536d1"></script>
    <script type="text/javascript">
        $(function () {

            //여러 개의 지도를 동시에 생성
            $(".map").each(function () {
                //this == 지도 영역(컨테이너)
                //지도 생성을 위한 영역을 선택
                var container = this;
                //위도와 경도를 데이터셋에서 추출
                var lat = $(this).data("lat");//data-lat
                var lng = $(this).data("lng");//data-lng
                //지도 생성을 위한 옵션 설정
                var options = {
                    center: new kakao.maps.LatLng(lat, lng),//위치정보
                    level: 3,//확대수준
                    draggable: false,//지도 이동 및 확대축소 불가 설정
                };
                //지도 생성
                var map = new kakao.maps.Map(container, options);



                // 주소-좌표 변환 객체를 생성합니다
                var geocoder = new kakao.maps.services.Geocoder();

                // 주소로 좌표를 검색합니다
                geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function (result, status) {

                    // 정상적으로 검색이 완료됐으면 
                    if (status === kakao.maps.services.Status.OK) {

                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 결과값으로 받은 위치를 마커로 표시합니다
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });

                        // 인포윈도우로 장소에 대한 설명을 표시합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
                        });
                        infowindow.open(map, marker);

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        map.setCenter(coords);
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div class="container w-500">
        <div class="cell center">
            <h1></h1>
        </div>
        <div class="cell my-30">
            <div class="map" data-lat="37.533896" data-lng="126.896718" data-info="KH정보교육원 당산"></div>
        </div>
        <div class="cell my-30">
            <div class="map" data-lat="37.499018" data-lng="127.032891" data-info="KH정보교육원 강남"></div>
        </div>
        <div class="cell my-30">
            <div class="map" data-lat="37.555819" data-lng="126.971557"></div>
        </div>
        <div class="cell my-30">
            <div class="map" data-lat="37.531942" data-lng="126.913977" data-info="국회의사당"></div>
        </div>
    </div>

</body>

</html>
